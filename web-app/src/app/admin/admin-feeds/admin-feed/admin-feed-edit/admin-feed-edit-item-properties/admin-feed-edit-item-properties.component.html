<mat-expansion-panel [expanded]="expanded" (opened)="opened.emit()" (closed)="closed()" hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>Configure Feed Item Properties</mat-panel-title>
    <mat-panel-description>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div class="item-property-list" [formGroup]="itemPropertiesForm">
    <span class="item-property-key-heading">Property Key (Type)</span><span class="item-property-title-heading">Display Title</span>
    <ng-container *ngFor="let propertySchema of itemPropertiesSchemas">
      <span class="item-property-key">{{propertySchema.key}} ({{propertySchema.schema.type}}):</span>
      <div class="item-property-title">
        <mat-form-field>
          <input type="text" matInput [formControl]="itemPropertiesForm.get([propertySchema.key, 'schema', 'title'])"/>
        </mat-form-field>
      </div>
    </ng-container>
  </div>
