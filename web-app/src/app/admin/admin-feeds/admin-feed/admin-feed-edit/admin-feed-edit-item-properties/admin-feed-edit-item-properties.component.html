<mat-expansion-panel [expanded]="expanded" (opened)="opened.emit()" (closed)="closed()" hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Configure The Feed Item Properties
    </mat-panel-title>
    <mat-panel-description>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div>
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel *ngFor="let itemProperty of initialProperties; index as i;">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{itemProperty.key}}
          </mat-panel-title>
          <mat-panel-description>
            {{itemProperty.schema.title}} : {{itemProperty.schema.type}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mage-json-schema-form (onChanges)="propertiesChanged($event, i)"
          [options]="formOptions" [data]="itemProperty"
          [schema]="itemPropertySchema" framework="material-design" [layout]="itemPropertySchemaLayout">
        </mage-json-schema-form>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-divider style="padding: 16px;"></mat-divider>
    <mat-card>
      <mat-card-title>
        Add A New Property
      </mat-card-title>
      <mat-card-content>
        <mage-json-schema-form
          [options]="formOptions" [(data)]="newProperty"
          (isValid)="isValid($event)"
          [schema]="itemPropertySchema" framework="material-design" [layout]="itemPropertySchemaLayout">
        </mage-json-schema-form>
      </mat-card-content>
      <mat-card-actions align="end">
          <button mat-button color="primary" [disabled]="!valid" (click)="addProperty()">Add Property</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <mat-action-row>
    <button mat-button color="warn" (click)="prevStep()">Previous</button>
    <button mat-button color="primary" (click)="nextStep()">Next</button>
  </mat-action-row>
</mat-expansion-panel>
